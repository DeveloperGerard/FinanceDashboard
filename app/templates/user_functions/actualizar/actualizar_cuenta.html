<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        {{form.hidden_tag()}}
        {{form.nombre.label()}}
        {{form.nombre}}
        {{form.tarjeta.label()}}
        {{form.tarjeta()}}
        <select name="account" id="">
            {% for account in accounts %}      
                <option value="{{account.id}}">{{account.account_name}}</option>     
            {% endfor %}
        </select>
        {% if accounts %}
            {{form.submit()}}
        {% else %}
            <p>No ahy cuentas que actualizar</p>
        {% endif %}
    </form>
</body>
</html>
